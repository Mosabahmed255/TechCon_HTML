<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html"> About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html"> Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Fill in your details to register for TechCon 2024</h2>

            <!-- Registration Form -->
            <form>

                <!-- Name Field -->
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <br>

                <!-- Email Field -->
                <label for="email">Email Adress:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>

                <!-- Password Field -->
                <label>Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <br>

                <!-- Confirm Password Field -->
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <br>

                <!-- Terms and Conditions Checkbox -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
                <br>

                <!-- Submit Button -->
                <button type="submit" >Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section  -->
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
